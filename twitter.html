<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #e8f5fd;
        }

        .login-container {
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.4);
            width: 90%;
            max-width: 350px;
            padding: 30px 20px;
            text-align: center;
            position: relative;
        }

        .login-container img {
            width: 70px;
            margin-bottom: 15px;
            filter: drop-shadow(0 6px 10px rgba(0, 0, 0, 0.3));
        }

        .login-container h1 {
            font-size: 26px;
            color: #1DA1F2;
            margin-bottom: 25px;
            font-weight: bold;
        }

        .login-container label {
            display: block;
            text-align: left;
            font-size: 14px;
            color: #555;
            margin: 10px 0 5px;
        }

        .login-container input {
            width: calc(100% - 20px);
            padding: 12px 10px;
            margin: 10px 0;
            border: 1px solid #d0d7de;
            border-radius: 25px;
            font-size: 15px;
            outline: none;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .login-container input:focus {
            border-color: #1DA1F2;
            box-shadow: 0 0 12px rgba(29, 161, 242, 0.6);
        }

        .login-container button {
            width: 100%;
            padding: 12px;
            background-color: #1DA1F2;
            border: none;
            border-radius: 25px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 15px;
            box-shadow: 0 8px 14px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        .login-container button:hover {
            background-color: #0d8bd1;
            box-shadow: 0 10px 18px rgba(0, 0, 0, 0.4);
        }

        .login-container input::placeholder {
            color: #a1a1a1;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 20px 15px;
            }

            .login-container h1 {
                font-size: 22px;
            }

            .login-container img {
                width: 60px;
            }

            .login-container input {
                font-size: 14px;
            }

            .login-container button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="https://www.pngkey.com/png/full/2-27646_twitter-logo-png-transparent-background-logo-twitter-png.png" alt="Twitter Logo">
        <h1>TWITTER</h1>
        <form>
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="example@test.com" required>
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Min 6 characters long" required>
            <button type="submit">LOGIN</button>
        </form>
    </div>
</body>
</html>
